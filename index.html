<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/83a01dd333.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- this will be override -->
   <div class="player">
       <div class="container">
           <div class="details">
            <nav class="nav-container">
                <div class="circle left-circle"> 
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="text-container">
                    <p class="now-playing">PLAYING NOW</p>
                </div>
                <div class="circle right-circle"> 
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
               <img src="Images/image.jpeg" class="track-art">
               <div class="track-name"> Mi Amor-Single </div>
               <div class="track-artist"> Bahati</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">4:44</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                <i class="fa-solid fa-backward fa-2x"></i></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>
           <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div> 
       </div>
   </div>
</body>
</html>
